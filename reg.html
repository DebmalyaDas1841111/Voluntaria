    <!-- Vendor CSS-->

    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

  
    <link href="css/reg1.css" rel="stylesheet" media="all">
    <style>
        .cb{
            height: 40px;

            align-items: left;

    <script>
  
         function val(form)
         {
            password1 = form.password.value; 
                password2 = form.cpassword.value; 
                if (password1 != password2) { 
                    alert ("\nPassword did not match: Please try again...") 
                    return false;

         }

</head>

<body>
    <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
        <div class="wrapper wrapper--w790">
            <div class="card card-5">
                <div class="card-heading">
                    <h2 class="title">Administrator Registration Form</h2>
                </div>
                <div class="card-body">
                    <form action="connect.php" method="POST" name="form1"> 
                            <div class="form-row">
                                    <div class="name">Organisation </div>
                                    <div class="value">
                                        <div class="input-group">
                                            <input class="input--style-5" type="text" name="company" placeholder="Organisation Name" required>
                                            
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row">
                                        <div class="name">Organisation Type</div>
                                        <div class="value">
                                            <div class="input-group">
                                                <div class="rs-select2 js-select-simple select--no-search">
                                                    <select name="subject" required>
                                                        <option disabled="disabled" selected="selected">Choose option</option>
                                                        <option>NGO</option>
                                                        <option>School</option>
                                                        <option>University</option>
                                                    </select>
                                                    <div class="select-dropdown"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <h3 align=center >Admin Details</h3>
                        <div class="form-row m-b-55">
                            <div class="name">Name</div>
                            <div class="value">
                                <div class="row row-space">
                                    <div class="col-2">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" name="first_name" placeholder="First Name" id="a" onblur="allLetter(document.form1.first_name)" required>
                                            <p id="error" style="display:none"></p>
                                        </div>
                                    </div>
                                    <script type="text/javascript">
                                    function allLetter(inputtxt)
                                    {
                                     var p=document.getElementById("error");
                                     var letters = /^[A-Za-z]+$/;
                                      if(inputtxt.value.match(letters))
                                    {
                                        p.style="display:none";
                                         return true;
                                     }
                                      else
                                      {
                                        p.innerHTML="Please Enter Only Alphabets!";
                                        p.style="display:inline";
                                        return false;
                                     }
                                     }
                                    </script>
                                    <div class="col-2">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" name="last_name" placeholder="Last Name" id="b" onblur="isletter(document.form1.last_name)"required>
                                            <p id="error0" style="display:none"></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <script type="text/javascript">
                            function isletter(inputtxt)
                            {
                             var p=document.getElementById("error0");
                             var letters = /^[A-Za-z]+$/;
                              if(inputtxt.value.match(letters))
                            {
                                p.style="display:none";
                                 return true;
                             }
                              else
                              {
                                p.innerHTML="Please Enter Only Alphabets!";
                                p.style="display:inline";
                                return false;
                             }
                             }
                            </script>
                        <div class="form-row-1">
                            <div class="name">Gender</div>
                            <div class="value">
                                <label class="radio-container m-r-55">Male
                                    <input type="radio" checked="checked" name="exist">
                                    <span class="checkmark"></span>
                                </label>
                                <label class="radio-container">Female
                                    <input type="radio" name="exist">
                                    <span class="checkmark"></span>
                                </label>
                                <label class="radio-container">Others
                                    <input type="radio" name="exist">
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name"> Username</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="company" required>
                                </div>
                            </div>
                        </div>
                     
                        <div class="form-row">
                                <div class="name">Password</div>
                                <div class="value">
                                    <div class="input-group">
                                        <input class="input--style-5" type="password" name="password" id="pass" required>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                    <div class="name"> Confirm</div>
                                    <div class="value">
                                        <div class="input-group">
                                            <input class="input--style-5" type="password" name="cpassword" placeholder="Type your password again" id="cp" onblur="return val()" required>
                                            <p id="error1" style="display:none"></p>
                                        </div>
                                    </div>
                                </div>
                                
                                <script type="text/javascript">
  
                                    function val()
                                    {
                                       
                                       var password1 = document.getElementById("pass").value; 
                                           var password2 = document.getElementById("cp").value;
                                           var p=document.getElementById("error1");
              var letters = /^[A-Za-z]+$/;
              if(password1==password2)
              {
                p.style="display:none";
                return true;
              }
              else
              {
                p.innerHTML="Password and Confirm Password Fields Do Not Match!!";
                    p.style="display:inline";
                 
        
                return false;
              }
                                    }
                               </script>
                                <div class="form-row">
                                    <div class="name">Email</div>
                                    <div class="value">
                                        <div class="input-group">
                                            <input class="input--style-5" type="email" name="email" placeholder="xyz@gmail.com" required>
                                        </div>
                                    </div>
                                </div>
                        <div class="form-row m-b-55">
                            <div class="name">Phone</div>
                            <div class="value">
                                <div class="row row-refine">
                                    <div class="col-3">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="number" name="area_code" placeholder="+(91)">
                                            
                                        </div>
                                    </div>
                                    <div class="col-9">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" name="phone" id="ph" placeholder="10 Digit Number" onblur="check()" required>
                                            <p id="error2" style="display:none" ></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                            <script type="text/javascript">
                            function check()
            {
                var p=document.getElementById("error2");
                var a= document.getElementById("ph").value;
                var l=a.length;
                if(l>10||l<10)
                {
                   
                    p.innerHTML="Phone Number must be 10 digits!!"
                    p.style="display:inline";
                   
        
                }
                else{
                   
                    p.style="display:none";
                }
            }
                            </script>
                        <div>
                            <button class="btn btn--radius-2 btn--red" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="js/global.js"></script>
